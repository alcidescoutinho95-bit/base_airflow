version: '3.8'

# üß± Configura√ß√£o comum para todos os servi√ßos Airflow
x-airflow-common:
  &airflow-common
  image: apache/airflow:2.9.0-python3.10
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "False"
    AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    AIRFLOW__WEBSERVER__PORT: 8080
    AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY}
  volumes:
    - ./dags:/opt/airflow/dags
  depends_on:
    - postgres
    - minio
    - jupyter

services:
  airflow-init:
    <<: *airflow-common
    entrypoint: >
      bash -c "
        airflow db init &&
        airflow users create --username ${AIRFLOW_ADMIN_USER} \
                             --firstname Admin \
                             --lastname Admin \
                             --role Admin \
                             --email admin@example.com \
                             --password ${AIRFLOW_ADMIN_PASSWORD}
      "

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      - airflow-init

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    depends_on:
      - airflow-init

  jupyter:
    build: .
    container_name: jupyter_spark
    ports:
      - "8888:8888"
    volumes:
      - ./dags:/home/jovyan/work
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - PYSPARK_PYTHON=python3
    command: start-notebook.sh --NotebookApp.token=''

  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data

  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  minio_data:
  postgres_data:
